<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="topnav">
            <a href="index.html"><img src="" alt="scape logo"></a>
            <a href="about.html">About</a>
            <a href="landscaping.html">Landscaping</a>
            <a href="services.html">Services</a>
            <a href="support.html">Support</a>
            <input type="text" placeholder="Search">
        </nav>
    </header>

    <main>
        <div class="support">
            <img src="/" alt="logo of support picture">
            <h2>Need Help?</h2>
            <form action="post" class="contact">
                <label>Name: 
                    <input type="text">
                </label>
                <label>Email: 
                    <input type="email">
                </label>
                <label>Reason: 
                    <select>
                        <option id="place-holder">Select: </option>
                        <option>Discount Not Working</option>
                        <option>Dispute a Service</option>
                        <option>Payment Issues</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Tell Us More: 
                    <textarea required></textarea>
                </label>
                <p>We will get back to you as soon as possible!</p>
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
